doctrine:
    dbal:
        dbname: '%env(POSTGRESQL_DATABASE)%'
        host: '%env(POSTGRES_HOST)%'
        port: '%env(int:POSTGRES_PORT)%'
        user: '%env(POSTGRES_USER)%'
        password: '%env(POSTGRES_PASSWORD)%'
        server_version: '14'
        charset: utf8
        driver: pdo_pgsql